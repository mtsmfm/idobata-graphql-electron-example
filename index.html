<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello idobata GraphQL API!</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      var fs = require("fs");
      window.onload = function() {
        require("babel-register")({
          plugins: [require("babel-relay-plugin")(JSON.parse(fs.readFileSync("schema.json", "utf-8")).data), "transform-class-properties"],
          presets: ['react', 'es2015', 'es2016']
        });
        require("./app");
      }
    </script>
  </body>
</html>
